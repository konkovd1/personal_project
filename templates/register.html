{% extends 'base.html' %}
{% block content %}
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }


        /* Float register buttons and add an equal width */
         .registerbtn {
            float: left;
            width: 100%;
        }

        /* Add padding to container elements */
        .container {
            padding: 16px;
        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Change styles for register button on extra small screens */
        @media screen and (max-width: 300px) {
            .registerbtn {
                width: 100%;
            }
        }
    </style>
    <body>

    <form method="post" action="{% url 'register' %}" style="border:1px solid #ccc">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            {% csrf_token %}
            {{ form }}
{#            <label>#}
{#                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me#}
{#            </label>#}

{#            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>#}

            <div class="clearfix">
                <button type="submit" class="registerbtn">Register</button>
            </div>
        </div>
    </form>

    </body>
{% endblock %}
